<div class="modal fade" id="edit-language" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="editLanguageLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-bottom-0 justify-content-end pb-0">
            </div>
            <div class="modal-body d-flex flex-column align-items-center pt-0">
                <h3>Edit Native Language</h3>
                <form action="" class="w-100" onsubmit="editLanguageForm(event);">
                    <div class="alert hide">
                        <span class="closebtn" onclick="this.parentElement.classList.add('hide');">&times;</span>
                        <span class="error-text"></span>
                    </div>
                    <div class="input-container">
                        <div class="input-body">
                            <h4>Native Language</h4>
                            <select class="form-select" aria-label="Language select" name="language" required>
                                <!-- <option selected>Open this select menu</option> -->
                                <option value="Arabic">Arabic</option>
                                <option value="Urdu">Urdu</option>
                                <option value="Farsi">Farsi</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-100 d-flex justify-content-center gap-3">
                        <button type="button" class="cancel-btn" id="closeEditLanguageModal"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="submit-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<input type="hidden" class="edit-language" data-bs-toggle="modal" data-bs-target="#edit-language" />
