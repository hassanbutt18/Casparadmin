<div class="modal fade" id="edit-interest" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="editInterestLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-bottom-0 justify-content-end pb-0">
            </div>
            <div class="modal-body d-flex flex-column align-items-center pt-0">
                <h3>Edit Interest</h3>
                <form action="" class="w-100" onsubmit="editInterestForm(event);">
                    <div class="alert hide">
                        <span class="closebtn" onclick="this.parentElement.classList.add('hide');">&times;</span>
                        <span class="error-text"></span>
                    </div>
                    <div class="input-container">
                        <div class="input-body">
                            <h4>Interest (Select any three)</h4>
                            <span class="current-interest"></span>
                        </div>
                    </div>
                    <div class="interest-choice-container">
                        <div class="interest-choice">
                            <input type="checkbox" id="interest-checkbox1" name="Sports" class="interest-checkbox-group">
                            <label for="interest-checkbox1">
                                <div class="choice-text">
                                    <span>Sports</span>
                                </div>
                            </label>
                        </div>
                        <div class="interest-choice">
                            <input type="checkbox" id="interest-checkbox2" name="Books" class="interest-checkbox-group">
                            <label for="interest-checkbox2">
                                <div class="choice-text">
                                    <span>Books</span>
                                </div>
                            </label>
                        </div>
                        <div class="interest-choice">
                            <input type="checkbox" id="interest-checkbox3" name="Movies" class="interest-checkbox-group">
                            <label for="interest-checkbox3">
                                <div class="choice-text">
                                    <span>Movies</span>
                                </div>
                            </label>
                        </div>
                        <div class="interest-choice">
                            <input type="checkbox" id="interest-checkbox4" name="Study" class="interest-checkbox-group">
                            <label for="interest-checkbox4">
                                <div class="choice-text">
                                    <span>Study</span>
                                </div>
                            </label>
                        </div>
                        <div class="interest-choice">
                            <input type="checkbox" id="interest-checkbox5" name="Music" class="interest-checkbox-group">
                            <label for="interest-checkbox5">
                                <div class="choice-text">
                                    <span>Music</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="w-100 d-flex justify-content-center gap-4">
                        <button type="button" class="cancel-btn" id="closeEditInterestModal"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="submit-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<input type="hidden" class="edit-interest" data-bs-toggle="modal" data-bs-target="#edit-interest" />
